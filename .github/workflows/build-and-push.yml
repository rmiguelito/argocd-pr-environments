      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: rmiguelito/argocd-pr-environments-config
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

#      - name: Create ephemeral branch
#        run: |
#          BRANCH="${{ github.ref_name }}"
#          git checkout -b $BRANCH
#          git push origin $BRANCH --force

      - name: Update deployment image tag and ingress host
        run: |
          yq -i ".image.tag = \"${{ github.run_number }}-${{ github.sha }}\"" values.yaml
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')
          HOST="${BRANCH_NAME}.local.io"
          yq -i ".ingress.hosts[0].host = \"$HOST\"" values.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_PAT }}
          title: 'Ephemeral Environment: Update image tag to ${{ github.run_number }} - ${{ github.ref_name }}'
          body: 'Automated PR for create ephemeral environment with image tag ${{ github.run_number }} - ${{ github.ref_name }}.'
          base: main
          branch: ${{ github.ref_name }}
          labels: ephemeral-environment
